<div class="content-wrapper">
  <section class="content-header">
    <h1>Cadastro de usuário:<small>Visualização</small></h1>
    
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a [routerLink]="['/users']">Usuários</a></li>
      <li class="active">Elementos gerais</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">			
    <div class="box box-default">
            
      <div class="box-header with-border">
        <h3 class="box-title">Select2</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <form [formGroup]="form" novalidate>				
        
          <div class="row">              
            <app-input-content for="nome" label="Nome" errorMessage="Nome deve ser informado">               
              <input id="nome" type="text" size="100" maxlength="100" formControlName="username"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">              
            <app-input-content for="senha" label="Senha" errorMessage="Senha deve ser informado">               
              <input id="senha" type="password" size="100" maxlength="100" formControlName="password"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">              
            <app-input-content for="email" label="Email" errorMessage="Email deve ser informado">               
              <input id="email" type="email" size="100" maxlength="100" formControlName="email"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">
            <div class="col-sm-12  form-group">
              <label for="ativo">Ativo
                  <input type="checkbox" class="minimal" formControlName="active" />
              </label>           
              
            </div>                     
          </div>
          
          <div>
            <div class="row">
                <div class="col-sm-12  form-group">
                    <div class="radio" *ngFor="let group of groups">									
                      <label for="{{group.id}}">								
                        <input id="{{group.id}}" type="radio" value="{{group.name}}" formControlName="group">
                        {{group.name}}											
                      </label>									
                    </div>
                </div>    
            </div>                   
          </div>
        </form>
        <!-- /.row -->
        <div class="box-footer">         
          <button [disabled]="form.invalid" type="submit" (click)="save()" class="btn btn-primary">Salvar</button>
          <button type="button" (click)="reset()" class="btn btn-success">Novo</button>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
