<div class="content-wrapper">
  <section class="content-header">
    <h1>Pesquisa de clientes:<small>Visualização</small></h1>
    
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Formulários</a></li>
      <li class="active">Elementos gerais</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">			
    <div class="box box-default">
            
      <div class="box-header with-border">
        <h3 class="box-title">Select2</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
      </div>
      <!-- /.box-header -->
      
      <div class="box-body">
          <form #form="ngForm" novalidate>				     
            <div class="row">
                <div class="col-sm-12  form-group">                                         
                  <input id="name" type="text" size="100" maxlength="100" name="name"
                    class="form-control" autocomplete="off" [(ngModel)]="name" />
                </div>                   
            </div>

            <div class="row">
              <div class="col-sm-12  form-group">
                  <button [disabled]="form.invalid" type="submit" (click)="search()" class="btn btn-primary">Pesquisar</button>
              </div>
            </div>
          </form>

          <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="table-col-nome">Nome</th>
                    <th class="table-col-email">Email</th>
                    <th class="table-col-celular">Celular</th>
                    <th class="table-col-acoes"></th>
                  </tr>
                </thead>
                
                <tbody>
                  <tr class="d-flex" *ngFor="let customer of customers">
                    <td class="col-4">{{customer.name}}</td>
                    <td class="col-2">{{customer.email}}</td>
                    <td class="col-2">{{customer.cellphone}}</td>
                    <td class="col-2 text-center">
                      <button class="btn customBtn" [routerLink]="['/customers', customer.id]">
                        <span class="glyphicon glyphicon-pencil"></span>
                      </button>
                      <button class="btn customBtn" (click)="notification(customer)">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>                       
                    </td>
                  </tr>
                  <tr *ngIf="!customers">
                    <td colspan="7">Nenhum objeto encontrado</td>
                  </tr>
                </tbody>
              </table>
            </div>
      </div>
    </div>
    <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
