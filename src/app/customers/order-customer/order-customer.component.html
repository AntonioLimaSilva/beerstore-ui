<div class="content-wrapper">
  <section class="content-header">
    <h1>Cadastro de cliente:<small>Visualização</small></h1>
    
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a [routerLink]="['/customers']">Clientes</a></li>
      <li class="active">Elementos gerais</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">			
    <div class="box box-default">
            
      <div class="box-header with-border">
        <h3 class="box-title">Select2</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <form [formGroup]="form" novalidate>				
        
          <div class="row">              
            <app-input-content for="nome" label="Nome" errorMessage="Nome deve ser informado">               
              <input id="nome" type="text" size="100" maxlength="100" formControlName="name"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">              
            <app-input-content for="email" label="Email" errorMessage="Email deve ser informado">               
              <input id="email" type="email" size="100" maxlength="100" formControlName="email"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>
          
          <div class="row">              
            <app-input-content for="cellphone" label="Celular" errorMessage="Email deve ser informado">               
              <input id="cellphone" type="cellphone" size="100" maxlength="100" formControlName="cellphone"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>
        </form>
        <!-- /.row -->
        <div class="box-footer">         
          <button [disabled]="form.invalid" type="submit" (click)="save()" class="btn btn-primary">Salvar</button>
          <button type="button" (click)="reset()" class="btn btn-success">Novo</button>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
